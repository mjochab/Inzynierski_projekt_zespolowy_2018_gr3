sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java", "src/main/resources"]
            includes = ["**/*.txt", "**/*.fxml", "**/*.css", "**/*.png", "**/*.gif", "**/*.properties", "**/*.html", "**/*.sql"]
        }
    }
    test {
        resources {
            srcDirs = ["src/test/java", "src/test/resources"]
            includes = ["**/*.json"]
        }
    }
}